<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{category}}</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  
  <link rel="stylesheet" href="../main.css">
  <link rel="stylesheet" href="/sidebar.css">
  <!-- Font Awesome Icon-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
    integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

</head>
<body>
  <div id="post_count" class="d-none">{{post_count}}</div>
  <div id="res_posts" class="d-none">{{res_posts}}</div>
  <div id="home_screen" class="container-fluid">
    <header class="p-3">
      <div class="d-flex flex-wrap align-items-left">
        <nav class="navbar p-0">
          <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
              data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar">
              <span id="toggler_icon" class="navbar-toggler-icon"></span>
            </button>

            <div class="offcanvas offcanvas-start bg-white" tabindex="-1" id="offcanvasDarkNavbar"
              aria-labelledby="offcanvasDarkNavbarLabel">
              <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">카테고리</h5>
                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                  aria-label="Close"></button>
              </div>
              <div class="offcanvas-body">
                <!-- Sidebar content goes here -->
                <ul id="list_container" class="list-unstyled ps-0">


                </ul>

                <li class="border-top my-3"></li>
                <div>광고주님들 연락주세요</div>

                <a href="/editor/post" class="btn btn-secondary">글쓰기</a>
              </div>
            </div>
          </div>
        </nav>
        <div>
          <h1 id="blog_name" class="section m-0"><a class="directory_path navbar-brand" href="/">CAN_U</a>
            / <a class="directory_path navbar-brand" href='{{category}}'>{{category}}</a>
        </div>
      </div>
    </header>

    <div id="category_btn_group" class="d-flex justify-content-center">
      <a class="btn btn-outline-info m-1" type="button" href="?subcategory=All">All</a>

    </div>

    <div class="m-0">
      <div id="search_result" class="d-flex flex-wrap">

      </div>
    </div>

    <!-- Post Search Bar-->
    <nav class="navbar container m-0 justify-content-center">
      <div class="container-fluid">
        <form id="search_form" class="d-flex" role="search">
          <div class="dropdown">
            <button id="search_dropdown" class="btn btn-outline-success dropdown-toggle" type="button" data-bs-toggle="dropdown"
              aria-expanded="false">제목</button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" onclick="changeValue('제목')">제목</a></li>
              <li><a class="dropdown-item" onclick="changeValue('작성자')">작성자</a></li>
            </ul>
          </div>
          <input id="search_input" class="form-control ms-2 me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </nav>
    <!-- Pagination-->
    <nav id="pagination_container" aria-label="Page navigation example" class="container text-center">
    </nav>
    <div id="ad"> 광고 자리 ㅋ</div>
  </div>

  <!-- axios -->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script type="text/javascript" src="../scripts/category_home.js"></script>
  <script type="text/javascript" src="../scripts/get_category_user.js"></script>
  <script type="text/javascript" src="../scripts/get_posts.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>

</html>
