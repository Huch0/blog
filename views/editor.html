<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>

    <!-- Main CSS-->
    <link rel="stylesheet" href="./main.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome Icon-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

    <script src="/scripts/ckeditor.js"></script>
    <script src="/scripts/editor.js"></script>
</head>

<body>
    <!-- Jumbotron -->
    <a class="navbar-brand" href="/">
        <div class="jumbotron text-center">
            <h1 class="life">LiFE</h1>
            <p>The Real Risk is Doing Nothing</p>
        </div>
    </a>

    <!-- editor-->
    <div class="container" data-editor="ClassicEditor" data-collaboration="false" data-revision-history="false">
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                Programming/Web
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Programming</a></li>
                <li><a class="dropdown-item" href="#"> Web</a></li>
                <li><a class="dropdown-item" href="#"> AI</a></li>
                <li><a class="dropdown-item" href="#">Math</a></li>
                <li><a class="dropdown-item" href="#"> 공학선형대수학</a></li>
                <li><a class="dropdown-item" href="#"> 미분적분학</a></li>
            </ul>
        </div>
        <form>
            <main>
                <div class="centered">
                    <div class="row row-editor">
                        <div class="editor-container">
                            <div class="editor">
    
                            </div>
                        </div>
                    </div>
                </div>
            </main>
            <div class="container text-end">
                <button type="button" class="btn btn-secondary">취소</button>
                <button type="submit" class="btn btn-primary">작성</button>
            </div>
        </form>
        
        <script>ClassicEditor
                .create(document.querySelector('.editor'), {

                    licenseKey: process.env.CKEDITOR_LICENSE, //배포할때 키 숨기기



                })
                .then(editor => {
                    window.editor = editor;




                })
                .catch(error => {
                    console.error('Oops, something went wrong!');
                    console.error('Please, report the following error on https://github.com/ckeditor/ckeditor5/issues with the build id and the error stack trace:');
                    console.warn('Build id: i1vecpr5bsfk-ruo3apez3rsx');
                    console.error(error);
                });
        </script>
    </div>

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
