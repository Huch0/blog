<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome Icon-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>

<body>
    <!-- Jumbotron -->
    <a class="navbar-brand" href="/">
        <div class="jumbotron text-center">
            <h1 class="life">LiFE</h1>
            <p>The Real Risk is Doing Nothing</p>
        </div>
    </a>

    <style>
        #container {
            width: 1000px;
            margin: 20px auto;
        }

        .ck-editor__editable[role="textbox"] {
            /* editing area */
            min-height: 200px;
        }

        .ck-content .image {
            /* block images */
            max-width: 80%;
            margin: 20px auto;
        }

        #prev_img img {
            height: 60px;
            width: 60px;
        }

        #prev_thumbnail img {
            height: 300px;
            width: 300px;
        }
    </style>
    <div id="container">
        <div class="p-3 mb-2 bg-secondary text-white" id="post_metadata_form">
            <div class="dropdown">
                <button id="category_dropdown" class="btn btn-secondary dropdown-toggle" type="button"
                    data-bs-toggle="dropdown" aria-expanded="false">Category</button>
                <ul id="category_dropdown_menu" class="dropdown-menu">



                    <!--

                    <li class="dropdown-item">Code</li>
                    <div id="Code_category">
                        <li><a class="dropdown-item" href="#" onclick="changeValue('Web')">- Web</a></li>
                        <li><a class="dropdown-item" href="#" onclick="changeValue('AI')">- AI</a></li>
                        <li><a class="dropdown-item" href="#" onclick="changeValue('Algorithm')">- Algorithm</a></li>
                    </div>
                    <li class="dropdown-item">Math</li>
                    <div id="Math_category">
                        <li><a class="dropdown-item" href="#" onclick="changeValue('LinearAlgebra')">- LinearAlgebra</a></li>
                    </div>
                    <li class="dropdown-item">English</li>
                    <div id="English_category">
                        <li><a class="dropdown-item" href="#" onclick="changeValue('TOEFL')">- TOEFL</a></li>
                    </div>
            
                    -->
                </ul>
            </div>
            <div class="mb-3">
                <label for="Title Input" class="form-label">제목</label>
                <input id="title_input" type="title" class="form-control" placeholder="Title" name="title">
            </div>
            <div class="mb-3">
                <label for="Description Input" class="form-label">설명</label>
                <input id="description_input" type="description" class="form-control" placeholder="Description"
                    name="description">
            </div>
            <div class="mb-3">
                <label for="Thumbnail Input" class="form-label">썸네일</label>
                <div class="input-group mb-3">
                    <input id="thumbnail_input" type="file" class="form-control" name="thumbnail"
                        accept=".jpg,.jpeg,.png">
                    <button id="thumbnail_upload_btn" class="input-group-text" for="inputGroupFile02">Upload</button>
                </div>
            </div>
            <!-- 썸네일 미리보기-->
            <div id="thumbnail_container" class="container d-flex flex-row flex-wrap">


            </div>
            <p class="text-warning">(사진 여러개 올렸으면 하나만 남기고 삭제하세요)</p>
            <button type="button" id="delete_thumbnail_btn" class="btn btn-outline-warning btn-sm">선택 삭제</button>
        </div>

        <form id="editor_form">
            <div id="editor">
            </div>
        </form>

        <div class="jumbotron bg-light">
            <div>
                <div class="input-group mb-3">
                    <input id="img_input" type="file" class="form-control" id="inputGroupFile02" name="files" multiple
                        accept=".jpg,.jpeg,.gif,.png,.mp4,.mov,.webm,.ogv,.webp,.bmp,.tif,.tiff,.heic,.avi,.mkv,.wmv,.asf,">
                    <button id="img_upload" class="input-group-text" for="inputGroupFile02">Upload</button>
                </div>
            </div>
            <div class="container">
                <!-- 이미지 미리보기-->
                <div id="img_container" class="container d-flex flex-row flex-wrap bg-white">


                </div>
                <div class="btn-group">
                    <button type="button" id="delete_img_btn" class="btn btn-outline-secondary btn-sm">선택 삭제</button>
                    <button type="button" id="delete_all_imgs_btn"
                        class="btn btn-outline-secondary btn-sm">전체삭제</button>
                </div>
            </div>


            <div class="container text-end">
                <button type="button" class="btn btn-secondary">취소</button>
                {% if title === 'edit' %}
                <button id="edit_btn" type="button" class="btn btn-warning">수정</button>
                {% else %}
                <button id="submit_btn" type="button" class="btn btn-primary">작성</button>
                {% endif %}
            </div>
        </div>

    </div>
    <!--
            The "super-build" of CKEditor 5 served via CDN contains a large set of plugins and multiple editor types.
            See https://ckeditor.com/docs/ckeditor5/latest/installation/getting-started/quick-start.html#running-a-full-featured-editor-from-cdn
        -->
    <script src="https://cdn.ckeditor.com/ckeditor5/36.0.0/super-build/ckeditor.js"></script>
    <!--
            Uncomment to load the Spanish translation
            <script src="https://cdn.ckeditor.com/ckeditor5/36.0.0/super-build/translations/es.js"></script>
        -->
    <script>
        var ckeditor;
        // This sample still does not showcase all CKEditor 5 features (!)
        // Visit https://ckeditor.com/docs/ckeditor5/latest/features/index.html to browse all the features.
        CKEDITOR.ClassicEditor.create(document.getElementById("editor"), {
            // https://ckeditor.com/docs/ckeditor5/latest/features/toolbar/toolbar.html#extended-toolbar-configuration-format
            toolbar: {
                items: [
                    'exportPDF', 'exportWord', '|',
                    'findAndReplace', 'selectAll', '|',
                    'heading', '|',
                    'bold', 'italic', 'strikethrough', 'underline', 'code', 'subscript', 'superscript', 'removeFormat', '|',
                    'bulletedList', 'numberedList', 'todoList', '|',
                    'outdent', 'indent', '|',
                    'undo', 'redo',
                    '-',
                    'fontSize', 'fontFamily', 'fontColor', 'fontBackgroundColor', 'highlight', '|',
                    'alignment', '|',
                    'link', 'insertImage', 'blockQuote', 'insertTable', 'mediaEmbed', 'codeBlock', 'htmlEmbed', '|',
                    'specialCharacters', 'horizontalLine', 'pageBreak', '|',
                    'textPartLanguage', '|',
                    'sourceEditing'
                ],
                shouldNotGroupWhenFull: true
            },
            // Changing the language of the interface requires loading the language file using the <script> tag.
            // language: 'es',
            list: {
                properties: {
                    styles: true,
                    startIndex: true,
                    reversed: true
                }
            },
            // https://ckeditor.com/docs/ckeditor5/latest/features/headings.html#configuration
            heading: {
                options: [
                    { model: 'paragraph', title: 'Paragraph', class: 'ck-heading_paragraph' },
                    { model: 'heading1', view: 'h1', title: 'Heading 1', class: 'ck-heading_heading1' },
                    { model: 'heading2', view: 'h2', title: 'Heading 2', class: 'ck-heading_heading2' },
                    { model: 'heading3', view: 'h3', title: 'Heading 3', class: 'ck-heading_heading3' },
                    { model: 'heading4', view: 'h4', title: 'Heading 4', class: 'ck-heading_heading4' },
                    { model: 'heading5', view: 'h5', title: 'Heading 5', class: 'ck-heading_heading5' },
                    { model: 'heading6', view: 'h6', title: 'Heading 6', class: 'ck-heading_heading6' }
                ]
            },
            // https://ckeditor.com/docs/ckeditor5/latest/features/editor-placeholder.html#using-the-editor-configuration
            placeholder: 'Welcome to CKEditor 5!',
            // https://ckeditor.com/docs/ckeditor5/latest/features/font.html#configuring-the-font-family-feature
            fontFamily: {
                options: [
                    'default',
                    'Arial, Helvetica, sans-serif',
                    'Courier New, Courier, monospace',
                    'Georgia, serif',
                    'Lucida Sans Unicode, Lucida Grande, sans-serif',
                    'Tahoma, Geneva, sans-serif',
                    'Times New Roman, Times, serif',
                    'Trebuchet MS, Helvetica, sans-serif',
                    'Verdana, Geneva, sans-serif'
                ],
                supportAllValues: true
            },
            // https://ckeditor.com/docs/ckeditor5/latest/features/font.html#configuring-the-font-size-feature
            fontSize: {
                options: [10, 12, 14, 'default', 18, 20, 22],
                supportAllValues: true
            },
            // Be careful with the setting below. It instructs CKEditor to accept ALL HTML markup.
            // https://ckeditor.com/docs/ckeditor5/latest/features/general-html-support.html#enabling-all-html-features
            htmlSupport: {
                allow: [
                    {
                        name: /.*/,
                        attributes: true,
                        classes: true,
                        styles: true
                    }
                ]
            },
            // Be careful with enabling previews
            // https://ckeditor.com/docs/ckeditor5/latest/features/html-embed.html#content-previews
            htmlEmbed: {
                showPreviews: true
            },
            // https://ckeditor.com/docs/ckeditor5/latest/features/link.html#custom-link-attributes-decorators
            link: {
                decorators: {
                    addTargetToExternalLinks: true,
                    defaultProtocol: 'https://',
                    toggleDownloadable: {
                        mode: 'manual',
                        label: 'Downloadable',
                        attributes: {
                            download: 'file'
                        }
                    }
                }
            },
            // https://ckeditor.com/docs/ckeditor5/latest/features/mentions.html#configuration
            mention: {
                feeds: [
                    {
                        marker: '@',
                        feed: [
                            '@apple', '@bears', '@brownie', '@cake', '@cake', '@candy', '@canes', '@chocolate', '@cookie', '@cotton', '@cream',
                            '@cupcake', '@danish', '@donut', '@dragée', '@fruitcake', '@gingerbread', '@gummi', '@ice', '@jelly-o',
                            '@liquorice', '@macaroon', '@marzipan', '@oat', '@pie', '@plum', '@pudding', '@sesame', '@snaps', '@soufflé',
                            '@sugar', '@sweet', '@topping', '@wafer', '@huch0'
                        ],
                        minimumCharacters: 1
                    }
                ]
            },
            // The "super-build" contains more premium features that require additional configuration, disable them below.
            // Do not turn them on unless you read the documentation and know how to configure them and setup the editor.
            removePlugins: [
                // These two are commercial, but you can try them out without registering to a trial.
                // 'ExportPdf',
                // 'ExportWord',
                'CKBox',
                'CKFinder',
                //'EasyImage',
                // This sample uses the Base64UploadAdapter to handle image uploads as it requires no configuration.
                // https://ckeditor.com/docs/ckeditor5/latest/features/images/image-upload/base64-upload-adapter.html
                // Storing images as Base64 is usually a very bad idea.
                // Replace it on production website with other solutions:
                // https://ckeditor.com/docs/ckeditor5/latest/features/images/image-upload/image-upload.html
                //'Base64UploadAdapter',
                'RealTimeCollaborativeComments',
                'RealTimeCollaborativeTrackChanges',
                'RealTimeCollaborativeRevisionHistory',
                'PresenceList',
                'Comments',
                'TrackChanges',
                'TrackChangesData',
                'RevisionHistory',
                'Pagination',
                'WProofreader',
                // Careful, with the Mathtype plugin CKEditor will not load when loading this sample
                // from a local file system (file://) - load this site via HTTP server if you enable MathType
                'MathType'
            ]
        })
            .then(editor => {
                console.log('Editor was initialized, editor');
                ckeditor = editor;
            })
            .catch(error => {
                console.error(error);
            });
    </script>
    <!-- axios.js-->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- editor.js-->
    <script type="text/javascript" src="../scripts/editor.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
