<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>


    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/main.css">
    <link rel="stylesheet" href="/prism.css">
    <link rel="stylesheet" href="/sidebar.css">
    <!-- Font Awesome Icon-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

</head>

<body>
    <header class="p-3">
        <div class="d-flex flex-wrap align-items-left">
            <nav class="navbar">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                        data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar">
                        <span id="toggler_icon" class="navbar-toggler-icon"></span>
                    </button>

                    <div class="offcanvas offcanvas-start bg-white" tabindex="-1" id="offcanvasDarkNavbar"
                        aria-labelledby="offcanvasDarkNavbarLabel">
                        <div class="offcanvas-header">
                            <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">카테고리</h5>
                            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                                aria-label="Close"></button>
                        </div>
                        <div class="offcanvas-body">
                            <!-- Sidebar content goes here -->
                            <ul id="list_container" class="list-unstyled ps-0">


                            </ul>

                            <li class="border-top my-3"></li>
                            <div>광고주님들 연락주세요</div>
                        </div>
                    </div>
                </div>
            </nav>
            <div>
                <h1 id="blog_name" class="section m-0"><a class="directory_path navbar-brand" href="/">CAN_U</a>
                    / <a class="directory_path navbar-brand" href="/code_home">Code</a> / <a
                        class="directory_path navbar-brand" href="/code_home">{{author}}</h1></a>
            </div>
        </div>
    </header>



    <main class="container justify-content-center">
        <div class="container">
            <!-- Center-->
            <div id="post_content" class="mx-auto">
                <!-- Post Title Card-->
                <div class="rounded-3 text-wrap">
                    <div class="py-5">
                        <h1 class="display-5 fw-bold">{{title}}</h1>
                        <br>
                        <p class="fs-4">{{description}}</p>
                        <p>by {{author}} - {{date}}</p>
                    </div>
                    <div id="thumbnail_showcase">
                        <img src="{{thumbnail_url}}">
                    </div>
                </div>
                <!-- 
                        1. 사진 크기가 게시글 뚫는거 해결.
                        2. 코드 블럭 스타일 입혀야함.
                    
                    -->
                <!-- Main Text-->
                <div id="main_content" class="text-wrap">

                    {% include post_path %}

                </div>
                <!-- author profile-->

                <div id="author_profile" class="container row p-3 border-top border-bottom">
                    <div class="col-lg-3">
                        <svg class="bd-placeholder-img rounded-circle" width="140" height="140"
                            xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: 140x140"
                            preserveAspectRatio="xMidYMid slice" focusable="false">
                            <title>Placeholder</title>
                            <rect width="100%" height="100%" fill="#777"></rect><text x="50%" y="50%" fill="#777"
                                dy=".3em">140x140</text>
                        </svg>
                    </div>
                    <div class="col-md-auto d-flex flex-column justify-content-center">
                        <a href="#">
                            <div id="user_nick" class="fw-normal fs-2">{{author}}</div>
                        </a>
                        <div id="user_description" class="fw-normal fs-5">착한사람.</div>
                    </div>
                </div>


                <!-- Advertisement-->
                <div id="left-float" class="position-fixed bg-light">
                    <div class="position-sticky" style="top: 2rem;">
                        <h4 class="fst-italic">광고판</h4>
                    </div>
                </div>
                <!-- Contetns of Post-->
                <div id="right-float" class="position-fixed">
                    <div id="index_group" class="p-3">
                    </div>

                    <div class="p-4">
                        <!-- Share Icon-->
                        <div class="share-icon-wrapper">
                            <div id="share-icon">
                                <a href="#">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                        class="bi bi-link-45deg" viewBox="0 0 16 16">
                                        <path
                                            d="M4.715 6.542 3.343 7.914a3 3 0 1 0 4.243 4.243l1.828-1.829A3 3 0 0 0 8.586 5.5L8 6.086a1.002 1.002 0 0 0-.154.199 2 2 0 0 1 .861 3.337L6.88 11.45a2 2 0 1 1-2.83-2.83l.793-.792a4.018 4.018 0 0 1-.128-1.287z" />
                                        <path
                                            d="M6.586 4.672A3 3 0 0 0 7.414 9.5l.775-.776a2 2 0 0 1-.896-3.346L9.12 3.55a2 2 0 1 1 2.83 2.83l-.793.792c.112.42.155.855.128 1.287l1.372-1.372a3 3 0 1 0-4.243-4.243L6.586 4.672z" />
                                    </svg>
                                </a>
                            </div>
                        </div>

                        <div id="clipboard-message">Link Copied!</div>
                    </div>
                </div>
                <!-- pre, next post
                        
                <div class="row mb-2">
                    <div class="col-md-6">
                        <div
                            class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
                            <div class="col p-4 d-flex flex-column position-static">
                                <strong class="d-inline-block mb-2 text-primary">{Category}Programming/Web</strong>
                                <h3 class="mb-0">이전 글 제목</h3>
                                <p class="card-text mb-auto">글에 대한 간단한 설명</p>
                                <div class="mb-1 text-muted">by huch0 - 2023.01.30</div>
                            </div>
                            <div class="col-auto d-none d-lg-block">
                                <svg class="bd-placeholder-img" width="200" height="250"
                                    xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail"
                                    preserveAspectRatio="xMidYMid slice" focusable="false">
                                    <title>Placeholder</title>
                                    <rect width="100%" height="100%" fill="#55595c"></rect><text x="50%" y="50%"
                                        fill="#eceeef" dy=".3em">Thumbnail</text>
                                </svg>

                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div
                            class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
                            <div class="col p-4 d-flex flex-column position-static">
                                <strong class="d-inline-block mb-2 text-primary">{Category}Programming/Web</strong>
                                <h3 class="mb-0">다음 글 제목</h3>
                                <p class="card-text mb-auto">글에 대한 간단한 설명</p>
                                <div class="mb-1 text-muted">by huch0 - 2023.02.01</div>
                            </div>
                            <div class="col-auto d-none d-lg-block">
                                <svg class="bd-placeholder-img" width="200" height="250"
                                    xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail"
                                    preserveAspectRatio="xMidYMid slice" focusable="false">
                                    <title>Placeholder</title>
                                    <rect width="100%" height="100%" fill="#55595c"></rect><text x="50%" y="50%"
                                        fill="#eceeef" dy=".3em">Thumbnail</text>
                                </svg>

                            </div>
                        </div>
                    </div>
                </div>
                -->
    </main>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="../scripts/prism.js"></script>
    <script type="text/javascript" src="../scripts/get_category_user.js"></script>
    <script type="text/javascript" src="../scripts/get_posts.js"></script>
    <script type="text/javascript" src="../scripts/post.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
