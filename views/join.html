<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{title}}</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./main.css">
  <!-- Font Awesome Icon-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
    integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

</head>

<body>
  <!-- Jumbotron -->
  <a class="navbar-brand" href="/">
    <div class="jumbotron text-center">
      <h1 class="life">LiFE</h1>
      <p>The Real Risk is Doing Nothing</p>
    </div>
  </a>

  <div class="text-center">
    <form id="join_form" style="width:600px" class="mx-auto">
      <div class="mb-3">
        <label for="Nick Name Input" class="form-label">Nick Name</label>
        <input type="nick" class="form-control" name="nick">
      </div>
      <div class="mb-3">
        <label for="Email Input" class="form-label">Email address</label>
        <input type="email" class="form-control" aria-describedby="emailHelp" name="email">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      </div>
      <div class="mb-3">
        <label for="Password Input" class="form-label">Password</label>
        <input type="password" class="form-control" name="password">
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" name="checkbox">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div>
      <button type="submit" class="btn btn-primary">회원가입</button>
    </form>
  </div>



  <!-- Latest compiled and minified CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Latest compiled JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>


  <script type="text/javascript" src="../scripts/join.js"></script>
</body>

</html>
